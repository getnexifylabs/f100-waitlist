<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FIRST100 Waitlist</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Manrope:wght@400;500;600&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #070611;
      --panel: rgba(255, 255, 255, 0.04);
      --text: #eef4ff;
      --muted: #c9cee0;
      --accent: #b5ff5d;
      --accent-2: #7ae0ff;
      --accent-3: #ff9df5;
      --accent-4: #ffce5c;
      --shadow: 0 25px 60px rgba(0, 0, 0, 0.45);
    }
    * { box-sizing: border-box; }
    html, body { width: 100%; max-width: 100vw; overflow-x: hidden; }
    body {
      margin: 0;
      font-family: 'Manrope', system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at 20% 20%, rgba(122, 224, 255, 0.08), transparent 32%),
                  radial-gradient(circle at 80% 30%, rgba(255, 157, 245, 0.08), transparent 36%),
                  radial-gradient(circle at 50% 80%, rgba(181, 255, 93, 0.12), transparent 40%),
                  var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    #lottie-bg {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      max-width: 100vw;
      pointer-events: none;
      z-index: 0;
      opacity: 0.65;
      mix-blend-mode: screen;
    }
    #lottie-bg canvas {
      width: 100% !important;
      height: 100% !important;
      max-width: 100vw !important;
      display: block;
    }
    .overlay {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      max-width: 100vw;
      background: radial-gradient(circle at 40% 30%, rgba(0, 0, 0, 0.3), transparent 45%),
                  rgba(4, 3, 10, 0.65);
      pointer-events: none;
      z-index: 1;
    }
    .hero {
      position: relative;
      width: min(1100px, 100%);
      max-width: 1100px;
      margin: 0 auto;
      padding: 48px 24px 64px;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 28px;
      flex: 1;
      z-index: 2;
    }
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 0 0;
      position: sticky;
      top: 0;
      z-index: 3;
      pointer-events: none;
    }
    .logo {
      position: relative;
      pointer-events: auto;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 700;
      letter-spacing: 0.12em;
      font-size: 24px;
      text-transform: uppercase;
      transform: translateY(0);
      animation: float 4s ease-in-out infinite;
      text-shadow:
        0 0 12px rgba(181, 255, 93, 0.55),
        0 0 22px rgba(122, 224, 255, 0.45),
        0 6px 18px rgba(0, 0, 0, 0.45);
      margin-bottom: 28px;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 24px;
      padding: 10px 0 30px;
      width: 100%;
    }
    .eyebrow {
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 0.25rem;
      font-size: 13px;
      font-weight: 600;
      opacity: 0.8;
      animation: fadeIn 1s ease forwards;
    }
    h1 {
      margin: 0;
      font-family: 'Poppins', 'Space Grotesk', sans-serif;
      font-size: clamp(34px, 6vw, 60px);
      line-height: 1.05;
      letter-spacing: -0.01em;
      font-weight: 300;
      text-shadow: 0 15px 45px rgba(0, 0, 0, 0.4);
    }
    h1 .accent {
      display: inline-block;
      background: linear-gradient(120deg, #7ae0ff, #b5ff5d 50%, #ff9df5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 4px 18px rgba(181, 255, 93, 0.35));
    }
    h2 {
      margin: 6px auto 0;
      max-width: 520px;
      font-weight: 500;
      color: var(--muted);
      font-size: clamp(16px, 3vw, 16px);
      line-height: 1.6;
    }
    .sub {
      max-width: 720px;
      margin: 0 auto 10px;
      color: var(--muted);
      font-size: 17px;
      line-height: 1.6;
    }
    .form {
      display: flex;
      flex-direction: column;
      gap: 14px;
      align-items: center;
      width: min(520px, 100%);
      margin: 0 auto;
      padding: 20px;
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.04), rgba(255, 255, 255, 0.01));
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 24px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      animation: fadeIn 1.2s ease forwards;
    }
    .input-row {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      grid-template-rows: auto auto;
      width: 100%;
      gap: 10px;
    }
    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 14px 16px;
      border-radius: 14px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: rgba(0, 0, 0, 0.25);
      color: var(--text);
      font-size: 15px;
      transition: border 0.2s ease, box-shadow 0.2s ease, transform 0.2s ease;
    }
    input[type="text"]:focus,
    input[type="email"]:focus {
      outline: none;
      border-color: rgba(181, 255, 93, 0.8);
      box-shadow: 0 0 0 6px rgba(181, 255, 93, 0.15);
      transform: translateY(-1px);
    }
    .cta {
      padding: 14px 22px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #b5ff5d, #7ae0ff);
      color: #0b0b0f;
      font-weight: 700;
      font-size: 15px;
      letter-spacing: 0.03em;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      grid-column: 1 / -1;
      box-shadow: 0 15px 40px rgba(122, 224, 255, 0.35);
      transition: transform 0.2s ease, box-shadow 0.2s ease, filter 0.2s ease;
    }
    .cta:hover {
      transform: translateY(-2px) scale(1.01);
      box-shadow: 0 20px 50px rgba(181, 255, 93, 0.4);
      filter: brightness(1.03);
    }
    .cta:active { transform: translateY(0); }
    .pulse {
      position: absolute;
      inset: -140px;
      background: radial-gradient(circle at 50% 50%, rgba(181, 255, 93, 0.08), transparent 60%);
      filter: blur(60px);
      z-index: -1;
      animation: pulse 7s ease-in-out infinite;
    }
    .glow {
      position: absolute;
      inset: -120px;
      background: radial-gradient(circle at 30% 20%, rgba(122, 224, 255, 0.08), transparent 55%),
                  radial-gradient(circle at 70% 70%, rgba(255, 157, 245, 0.12), transparent 55%);
      z-index: -2;
      filter: blur(30px);
      animation: drift 12s ease-in-out infinite alternate;
    }
    footer {
      text-align: center;
      padding: 28px 12px 36px;
      color: rgba(255, 255, 255, 0.6);
      font-size: 13px;
      letter-spacing: 0.02em;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.05); opacity: 0.6; }
    }
    @keyframes drift {
      0% { transform: translate3d(-14px, 0, 0); }
      100% { transform: translate3d(14px, -6px, 0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 720px) {
      body { padding: 0 10px; }
      header { padding-top: 0; }
      .hero {
        max-width: 520px;
        width: 100%;
        padding: 18px 12px 34px;
        gap: 16px;
        margin-inline: auto;
      }
      .logo {
        margin-bottom: 12px;
        font-size: 20px;
        letter-spacing: 0.1em;
      }
      .main {
        gap: 14px;
        width: 100%;
        justify-content: flex-start;
      }
      h1 {
        font-size: clamp(30px, 9vw, 40px);
        line-height: 1.15;
        margin-top: 60px;
      }
      h2 {
        font-size: 15px;
        line-height: 1.55;
        max-width: 94%;
      }
      .form {
        width: 100%;
        padding: 16px 14px 18px;
        gap: 12px;
      }
      .input-row {
        grid-template-columns: 1fr;
        gap: 12px;
      }
      input[type="email"] {
        width: 100%;
        font-size: 15px;
        padding: 13px 14px;
      }
      .cta {
        width: 100%;
        justify-content: center;
        font-size: 15px;
        padding: 13px 16px;
      }
      footer { padding-bottom: 28px; }
    }
  </style>
</head>
<body>
  <div id="lottie-bg" aria-hidden="true"></div>
  <div class="overlay" aria-hidden="true"></div>
  <div class="hero">
    <header>
      <div class="logo">F100</div>
    </header>

    <div class="main">
      <div class="eyebrow"></div>
      <h1>
        Get Your<br>
        <span class="accent">First 100 Users</span>
        <!-- <span class="accent">founders</span> together -->
      </h1>
      <h2>Everything you need to go from 0 → 100 paying users, without losing months or thousands of dollars.</h2>

      <form class="form" id="f100-form" action="https://formspree.io/f/xzzwngko" method="POST">
        <div class="pulse"></div>
        <div class="glow"></div>
        <div class="input-row">
          <input type="text" name="firstName" placeholder="First name" aria-label="First name" autocomplete="given-name" required />
          <input type="email" name="email" placeholder="Your best email" aria-label="Email address" autocomplete="email" required />
          <button class="cta" type="submit">
            Join the Waitlist
            <span aria-hidden="true">↗</span>
          </button>
        </div>
        <input type="hidden" name="_subject" value="F100 Waitlist Signup" />
        <div style="color: rgba(255,255,255,0.65); font-size: 13px; letter-spacing: 0.01em;">No spam. Just the earliest free access and a heads-up when we launch.</div>
      </form>
    </div>
  </div>

  <footer style="margin-top: auto;">F100 · All rights reserved</footer>

  <script>
document.getElementById("f100-form").addEventListener("submit", async function(e) {
  e.preventDefault();

  const form = e.target;
  const data = new FormData(form);

  const res = await fetch("https://formspree.io/f/xzzwngko", {
    method: "POST",
    body: data,
    headers: { "Accept": "application/json" }
  });

  if (res.ok) {
    form.innerHTML = "<p style='color:white; font-size:16px;'>You're in! We'll email you early access soon.</p>";
  } else {
    form.innerHTML = "<p style='color:red;'>Oops! Something went wrong.</p>";
  }
});
</script>

  <script src="media/lottie.min.js"></script>
  <script>
    // Load Lottie background from local file.
    const lottieContainer = document.getElementById('lottie-bg');
    if (window.lottie && lottieContainer) {
      window.lottie.loadAnimation({
        container: lottieContainer,
        renderer: 'canvas',
        loop: true,
        autoplay: true,
        path: 'media/bg-shooting-star.json',
        rendererSettings: {
          preserveAspectRatio: 'xMidYMid slice',
          clearCanvas: true,
          progressiveLoad: true,
          hideOnTransparent: true,
          className: 'lottie-bg-canvas'
        }
      });
    }

    // Light parallax on mouse move for extra depth.
    const hero = document.querySelector('.hero');
    const glow = document.querySelector('.glow');
    hero.addEventListener('pointermove', (e) => {
      const rect = hero.getBoundingClientRect();
      const x = (e.clientX - rect.left) / rect.width - 0.5;
      const y = (e.clientY - rect.top) / rect.height - 0.5;
      glow.style.transform = `translate3d(${x * 18}px, ${y * 18}px, 0)`;
    });
    hero.addEventListener('pointerleave', () => {
      glow.style.transform = 'translate3d(0,0,0)';
    });
  </script>
</body>
</html>
